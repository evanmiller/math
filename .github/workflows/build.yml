name: build
on: [ push, pull_request ]
jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        compiler: [ g++-10, clang++-10 ]
        standard: [ c++11, c++14, c++17, c++20 ]
        suite: [ float128_tests, special_fun, distribution_tests, misc, quadrature, ../example//examples, ../tools ]
    steps:
      - name: Set TOOLSET
        run: echo ${{ matrix.compiler }} | awk '/^g/ { print "TOOLSET=gcc" } /^clang/ { print "TOOLSET=clang" }' >> $GITHUB_ENV
      - name: Add repository
        run: sudo apt-add-repository -y "ppa:ubuntu-toolchain-r/test"
      - name: Install packages
        run: sudo apt install g++-10 clang-10 libgmp-dev libmpfr-dev libfftw3-dev
      - uses: actions/checkout@v2
      - name: Checkout main boost
        run: git clone -b develop --depth 1 https://github.com/boostorg/boost.git ../boost-root
      - name: Update tools/build
        run: git submodule update --init tools/build
        working-directory: ../boost-root
      - name: Update tools/boost_install
        run: git submodule update --init tools/boost_install
        working-directory: ../boost-root
      - name: Update libs/headers
        run: git submodule update --init libs/headers
        working-directory: ../boost-root
      - name: Update libs/config
        run: git submodule update --init libs/config
        working-directory: ../boost-root
      - name: Update libs/format
        run: git submodule update --init libs/format
        working-directory: ../boost-root
      - name: Update libs/numeric
        run: git submodule update --init libs/numeric
        working-directory: ../boost-root
      - name: Update libs/type_traits
        run: git submodule update --init libs/type_traits
        working-directory: ../boost-root
      - name: Update libs/timer
        run: git submodule update --init libs/timer
        working-directory: ../boost-root
      - name: Update tools/boostdep
        run: git submodule update --init tools/boostdep
        working-directory: ../boost-root
      - name: Copy files
        run: cp -r $GITHUB_WORKSPACE/* libs/math
        working-directory: ../boost-root
      - name: Install deps
        run: python tools/boostdep/depinst/depinst.py math
        working-directory: ../boost-root
      - name: Bootstrap
        run: ./bootstrap.sh
        working-directory: ../boost-root
      - name: Generate headers
        run: ./b2 headers
        working-directory: ../boost-root
      - name: Generate user config
        run: 'echo "using $TOOLSET : : ${{ matrix.compiler }} : <cxxflags>-std=${{ matrix.standard }} ;" > ~/user-config.jam'
        working-directory: ../boost-root
      - name: Config info install
        run: ../../../b2 config_info_travis_install toolset=$TOOLSET
        working-directory: ../boost-root/libs/config/test
      - name: Config info
        run: ./config_info_travis
        working-directory: ../boost-root/libs/config/test
      - name: Test
        run: ../../../b2 -j3 toolset=$TOOLSET ${{ matrix.suite }} define=CI_SUPPRESS_KNOWN_ISSUES define=SLOW_COMPILER
        working-directory: ../boost-root/libs/math/test
  macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        toolset: [ clang ]
        standard: [ 11, 14, 17, 2a ]
        suite: [ float128_tests, special_fun, distribution_tests, misc, quadrature, ../example//examples, ../tools ]
    steps:
      - uses: actions/checkout@v2
      - name: Checkout main boost
        run: git clone -b develop --depth 1 https://github.com/boostorg/boost.git ../boost-root
      - name: Update tools/build
        run: git submodule update --init tools/build
        working-directory: ../boost-root
      - name: Update tools/boost_install
        run: git submodule update --init tools/boost_install
        working-directory: ../boost-root
      - name: Update libs/headers
        run: git submodule update --init libs/headers
        working-directory: ../boost-root
      - name: Update libs/config
        run: git submodule update --init libs/config
        working-directory: ../boost-root
      - name: Update libs/format
        run: git submodule update --init libs/format
        working-directory: ../boost-root
      - name: Update libs/numeric
        run: git submodule update --init libs/numeric
        working-directory: ../boost-root
      - name: Update libs/type_traits
        run: git submodule update --init libs/type_traits
        working-directory: ../boost-root
      - name: Update libs/timer
        run: git submodule update --init libs/timer
        working-directory: ../boost-root
      - name: Update tools/boostdep
        run: git submodule update --init tools/boostdep
        working-directory: ../boost-root
      - name: Copy files
        run: cp -r $GITHUB_WORKSPACE/* libs/math
        working-directory: ../boost-root
      - name: Install deps
        run: python tools/boostdep/depinst/depinst.py math
        working-directory: ../boost-root
      - name: Bootstrap
        run: ./bootstrap.sh
        working-directory: ../boost-root
      - name: Generate headers
        run: ./b2 headers
        working-directory: ../boost-root
      - name: Config info install
        run: ../../../b2 config_info_travis_install toolset=${{ matrix.toolset }} cxxstd=${{ matrix.standard }}
        working-directory: ../boost-root/libs/config/test
      - name: Config info
        run: ./config_info_travis
        working-directory: ../boost-root/libs/config/test
      - name: Test
        run: ../../../b2 -j3 toolset=${{ matrix.toolset }} cxxstd=${{ matrix.standard }} ${{ matrix.suite }} define=CI_SUPPRESS_KNOWN_ISSUES define=SLOW_COMPILER
        working-directory: ../boost-root/libs/math/test
  windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd
    env:
      ARGS: toolset=${{ matrix.toolset }} address-model=64 cxxstd=${{ matrix.standard }}
    strategy:
      fail-fast: false
      matrix:
        toolset: [ gcc, msvc-14.2 ]
        standard: [ 14, 17 ]
        suite: [ float128_tests, special_fun, distribution_tests, misc, quadrature, ../example//examples, ../tools ]
    steps:
      - uses: actions/checkout@v2
      - name: Checkout main boost
        run: git clone -b develop --depth 1 https://github.com/boostorg/boost.git ../boost-root
      - name: Update tools/build
        run: git submodule update --init tools/build
        working-directory: ../boost-root
      - name: Update tools/boost_install
        run: git submodule update --init tools/boost_install
        working-directory: ../boost-root
      - name: Update libs/headers
        run: git submodule update --init libs/headers
        working-directory: ../boost-root
      - name: Update libs/config
        run: git submodule update --init libs/config
        working-directory: ../boost-root
      - name: Update libs/format
        run: git submodule update --init libs/format
        working-directory: ../boost-root
      - name: Update libs/numeric
        run: git submodule update --init libs/numeric
        working-directory: ../boost-root
      - name: Update libs/type_traits
        run: git submodule update --init libs/type_traits
        working-directory: ../boost-root
      - name: Update libs/timer
        run: git submodule update --init libs/timer
        working-directory: ../boost-root
      - name: Update tools/boostdep
        run: git submodule update --init tools/boostdep
        working-directory: ../boost-root
      - name: Copy files
        run: xcopy /s /e /q %GITHUB_WORKSPACE% libs\math
        working-directory: ../boost-root
      - name: Install deps
        run: python tools/boostdep/depinst/depinst.py math
        working-directory: ../boost-root
      - name: Bootstrap
        run: bootstrap
        working-directory: ../boost-root
      - name: Generate headers
        run: b2 headers
        working-directory: ../boost-root
      - name: Config info install
        run: ..\..\..\b2 config_info_travis_install %ARGS%
        working-directory: ../boost-root/libs/config/test
      - name: Config info
        run: config_info_travis
        working-directory: ../boost-root/libs/config/test
      - name: Test
        run: ..\..\..\b2 -j3 --hash %ARGS% define=CI_SUPPRESS_KNOWN_ISSUES ${{ matrix.suite }}
        working-directory: ../boost-root/libs/math/test
